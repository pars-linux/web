{% extends "base.html" %}
{% block content %}
{% for year in years %}
{{ year.date.year }},
{% endfor %}
{% for issue in issues %}
    {{ issue.publication }} - {{ issue.title }} ({{ issue.date }})
    {% for page in issue.page_set.all %}
        <a href="{{ page.get_absolute_url }}">Sayfa {{ page.number }}</a>,
    {% endfor %}
{% endfor %}
{% endblock %}
